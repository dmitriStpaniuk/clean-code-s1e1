<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link-detail" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <h3 class="add-item__label">Add Item</h3>
        <div class="add-item__wrapper">
          <input class="add-item__input" type="text">
          <button class="add-item__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__h3">Todo</h3>
        <ul class="todo__list">
          <li class="todo__list-item list-item">
            <input class="list-item__input-checkbox" type="checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input type="text" class="list-item__input-text">
            <button class="list-item__button-edit">Edit</button>
            <button class="list-item__button-delete"><img class="img" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="list-item todo__list-item_edit-mode">
            <input class="list-item__input-checkbox" type="checkbox">
            <label class="list-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-item__input-text">
            <button class="list-item__button-edit">Save</button>
            <button class="list-item__button-delete"><img class="img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__h3">Completed</h3>
        <ul class="completed__completed-tasks todo__list">
          <li class="completed__list-item list-item">
            <input class="list-item__input-checkbox" type="checkbox" checked>
            <label class="list-item__label">See the Doctor</label>
            <input type="text" class="list-item__input-text">
            <button class="list-item__button-edit">Edit</button>
            <button class="list-item__button-delete"><img class="img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
